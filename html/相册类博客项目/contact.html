<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
  <title>首页</title>
  <link rel="stylesheet" href="../../js/bootstrap-4.2.1/css/bootstrap.css">
  <script src="../../js/jquery-slim.min.js"></script>
  <script src="../../js/bootstrap-4.2.1/js/bootstrap.bundle.js"></script>
  <script src="../../js/popper.js"></script>
  <script src="../../js/jquery-3.5.1.min.js"></script>
  <script src="../../js/bootstrap-4.2.1/js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../../js/font-awesome-4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="../../js/swipebox-master/css/swipebox.min.css">
  <script src="../../js/swipebox-master/js/jquery.swipebox.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="index.html">
    <img src="../../images/123.jpg" alt="" width="45">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="index.html">首页</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="class.html">分类</a>
      </li>

      <li class="nav-item ">
        <a class="nav-link" href="blog.html">博客</a>
      </li>

      <li class="nav-item ">
        <a class="nav-link" href="contact.html">联系</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="搜索">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
  </div>
</nav>
<div class="row border bg-white m-0 px-3 pt-4 pb-5 blog-border">
  <div class="col-12 col-lg-8 pb-5">
    <h4>
      <i class="fa fa-volume-control-phone mr-2"></i>
      <span>你的联系方式</span>
      <hr/>
      <form>
        <div class="form-group">
          <input type="text" class="form-control w-75" placeholder="姓名" data-toggle="popover" data-placement="right"
                 data-content="请输入你的名称">
        </div>
        <div class="form-group">
          <input type="email" class="form-control w-75" placeholder="邮箱" data-toggle="popover" data-placement="right"
                 data-content="请输入你的邮箱">
        </div>
        <div class="form-group">
          <input type="tel" class="form-control w-75" placeholder="手机号" data-toggle="popover" data-placement="right"
                 data-content="请输入你的手机号">
        </div>
        <div class="form-group">
          <textarea class="form-control w-75" placeholder="留言板" data-toggle="popover" data-placement="right"
                    data-content="留言板"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">提交</button>
        </div>
      </form>
    </h4>
  </div>
  <div class="col-12 col-lg-4 pb-5">
    <h4 class="shadow mb-4">
      <i class="fa fa-phone-square mr-3"></i>
      <span>联系我</span>
    </h4>
    <div class="alert alert-primary">
      <i class="fa fa-qq mr-3"></i>
      <span>123123123</span>
    </div>
    <div class="alert alert-info">
      <i class="fa fa-weixin mr-3"></i>
      <span>欢欢</span>
    </div>
    <div class="alert alert-success">
      <i class="fa fa-mobile fa-2x mr-3"></i>
      <span>123123123</span>
    </div>
    <div class="alert alert-danger">
      <i class="fa fa-map-marker fa-2x mr-3"></i>
      <span>北京千古摄影工作室</span>
    </div>
  </div>
</div>
<script>
  $(function () {
    $('[data-toggle="popover"]').popover();
  })
</script>
</body>
</html>
