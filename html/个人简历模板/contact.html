<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width initial-scale=1,shrink-to-fit=no">
  <title>主页面</title>
  <link rel="stylesheet" href="../../js/bootstrap-4.2.1/css/bootstrap.css">
  <script src="../../js/jquery-slim.min.js"></script>
  <script src="../../js/popper.js"></script>
  <script src="../../js/bootstrap-4.2.1/js/bootstrap.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="../../js/font-awesome-4.7.0/css/font-awesome.css">
</head>
<body>
<h5 class="color1">联系我</h5>
<div class="px-5 py-2">
  <div class="pr-5">
    <div class="form-group">
      <input type="text" class="form-control form-control-lg" placeholder="收件人">
    </div>
    <div class="form-group">
      <input type="email" class="form-control form-control-lg" placeholder="收件人邮箱">
    </div>
    <div class="form-group">
      <textarea class="form-control form-control-lg" rows="6" placeholder="发送的内容"></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-primary">发送</button>
  </div>
</div>
</body>
</html>
